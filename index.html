<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Boom | Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-cont">
            <img src="./logo.png" class="logo-img">
        </div>
        <div class="right-cont">
            <a href="#" class="help-btn">Need help?</a>
            <form class="form-cont">
                <label for="username">Username</label>
                <div class="user-field">
                    <img src="./user.png" class="user-icon">
                    <input type="text" id="username" class="user" placeholder="Username..." required>
                </div>
                <label for="password">Password</label>
                <div class="pass-field">
                    <img src="./lock.png" class="pass-icon">
                    <input type="password" id="password" class="pass" placeholder="Password..." required>
                </div>
                <button class="submit-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
